<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <title>Bootstrap Site</title>
</head>

<body>
    <div class="container-fluid vh-100 p-0">
        <div class="row h-100 m-0">
            <aside class="col-6 bg-primary d-none d-xl-block">
                <div class="row justify-content-center align-items-center h-100">

                    <div id="carouselExampleIndicators" class="col carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                                class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="images/images.jpg" class="d-block w-100 img-fluid" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="images/images.jpg" class="d-block w-100 img-fluid" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="images/images.jpg" class="d-block w-100 img-fluid" alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </aside>
            <main class="container col-xl-6">
                <div class="row h-100 justify-content-center align-items-center">
                    <div class="col col-md-8">
                        <div class="row">
                            <main class="card border-0 shadow p-2 py-4 p-md-4">
                                <header class="card-header mb-4 bg-white">
                                    <div class="d-flex justify-content-around align-items-center">
                                        <a href="#login" class="slider-btn" id="active-login">LOGIN</a>
                                        <a href="#signup" class="slider-btn text-secondary"
                                            id="active-signup">SIGNUP</a>
                                    </div>
                                </header>



                                <form action="" method="post" class="d-block w-100" id="loginForm">
                                    <main class="form-main">
                                        <div class="mb-3">
                                            <div class="form-floating">
                                                <input type="email" class="form-control" id="email"
                                                    placeholder="name@example.com" required>
                                                <label for="email">Email address</label>
                                            </div>
                                            <small class="error-msz text-danger">error message</small>
                                        </div>
                                        <div class="mb-3">
                                            <div class="form-floating">
                                                <input type="password" class="form-control" id="floatingPassword"
                                                    placeholder="Password" required>
                                                <label for="floatingPassword">Password</label>
                                            </div>
                                            <small class="error-msz text-danger">error message</small>
                                            <a href="#" class="d-block">Forgot password?</a>
                                        </div>
                                    </main>
                                    <footer class="form-footer">
                                        <div class="d-grid">
                                            <button class="btn btn-primary rounded-pill" type="submit">LOGIN</button>
                                        </div>
                                    </footer>
                                </form>


                                <form action="" method="post" class="d-block w-100 d-none" id="signupForm">
                                    <main class="form-main">
                                        <div class="mb-3">
                                            <div class="form-floating">
                                                <input type="text" class="form-control" id="name"
                                                    placeholder="Raiyan Takrim" required>
                                                <label for="name">Full Name</label>
                                            </div>
                                            <small class="error-msz text-danger">error message</small>
                                        </div>
                                        <div class="mb-3">
                                            <div class="form-floating">
                                                <input type="email" class="form-control" id="Email" placeholder="Email"
                                                    required>
                                                <label for="Email">E-Mail</label>
                                            </div>
                                            <small class="error-msz text-danger">error message</small>
                                        </div>
                                        <div class="mb-3">
                                            <div class="form-floating">
                                                <input type="password" class="form-control" id="password"
                                                    placeholder="Password" required>
                                                <label for="password">Password</label>
                                            </div>
                                            <small class="error-msz text-danger">error message</small>
                                        </div>
                                        <div class="mb-3">
                                            <div class="form-floating">
                                                <input type="password" class="form-control" id="confirmPassword"
                                                    placeholder="Confirm Password" required>
                                                <label for="confirmPassword">Confirm Password</label>
                                            </div>
                                            <small class="error-msz text-danger">error message</small>
                                        </div>
                                    </main>
                                    <footer class="form-footer">
                                        <div class="d-grid">
                                            <button class="btn btn-primary rounded-pill" type="submit">SIGNUP</button>
                                        </div>
                                    </footer>
                                </form>



                            </main>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="js/slider.js"></script>
</body>

</html>
